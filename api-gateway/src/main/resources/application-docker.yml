server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          default-filters:
            - PreserveHostHeader
            - RemoveRequestHeader=Cookie
          globalcors:
            add-to-simple-url-handler-mapping: true
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods: [GET, POST, PUT, DELETE, OPTIONS]
                allowedHeaders: [Authorization, Content-Type]
          routes:
            - id: clientes-ms
              uri: lb://clientes-ms
              predicates:
                - Path=/api/clientes/**
            - id: solicitudes-ms
              uri: lb://solicitudes-ms
              predicates:
                - Path=/api/solicitudes/**
            - id: auth-ms
              uri: lb://auth-ms
              predicates:
                - Path=/api/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
